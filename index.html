<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalabe=yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Maths Game </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container" id="container">
      <div class="score" id="score">
          Score: <span id="value"> 0</span>
      </div>
      <div class="correct" id="correct">
        Correct
      </div>
      <div class="wrong" id="wrong">
        Try Again
      </div>
      <div class="questions" id="questions">

      </div>
      <div class="instruction" id="instruction">
        click on the correct answer
      </div>
      <div class="choice" id="choice">
          <div class="box" id="c1">

          </div>

          <div class="box" id="c2">

          </div>

          <div class="box" id="c3">

          </div>

          <div class="box" id="c4">

          </div>
      </div>
      <div class="start" id="start">
        Start Game
      </div>
      <div class="timer" id="timer">
        Time remaining: <span id="count"> 60 </span> sec
      </div>
      <div class="gameover" id="gameover">

      </div>
  </div>
  <script src="func.js" charset="utf-8"></script>
</body>
</html>
